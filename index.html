    <!-- Modal window -->
    <div class="backdrop is-hidden" data-modal>
      <div class="modal">
        <button class="modal-btn" type="button" data-modal-close>
          <svg class="modal-btn-icon" width="8" height="8">
            <use href="./images/icons.svg#icon-close-black"></use>
          </svg>
        </button>
        <p class="modal-paragraph">
          Leave your contacts and we will call you back
        </p>
        <form class="modal-form" name="reviews-form">
          <div class="label-field">
            <label for="user-name" class="modal-label">Name</label>
            <div class="modal-field">
              <input
                class="modal-input"
                type="text"
                name="user-name"
                id="user-name"
              />
              <svg class="modal-input-icon" width="18" height="24">
                <use href="./images/icons.svg#icon-person-black"></use>
              </svg>
            </div>
          </div>
          <div class="label-field">
            <label for="user-name" class="modal-label">Phone</label>
            <div class="modal-field">
              <input
                class="modal-input"
                type="tel"
                name="user-phone"
                id="user-phone"
              />
              <svg class="modal-input-icon" width="18" height="24">
                <use href="./images/icons.svg#icon-phone-black"></use>
              </svg>
            </div>
          </div>
          <div class="label-field">
            <label for="user-name" class="modal-label">Email</label>
            <div class="modal-field">
              <input
                class="modal-input"
                type="email"
                name="user-email"
                id="user-email"
              />
              <svg class="modal-input-icon" width="18" height="24">
                <use href="./images/icons.svg#icon-email-black"></use>
              </svg>
            </div>
          </div>
          <div class="label-field-comm">
            <label for="user-comment" class="modal-label">Comment</label>
            <textarea
              class="modal-comment"
              name="user-comment"
              placeholder="Text input"
              id="user-comment"
            ></textarea>
          </div>
          <div class="check-agreement">
            <input
              id="user-privacy"
              class="visually-hidden"
              type="checkbox"
              name="user-privacy"
              value="true"
            />
            <label for="user-privacy" class="check-agree">
              <span class="modal-check">
                <svg class="check-box-icon" width="10" height="8">
                  <use href="./images/icons.svg#icon-check-agree"></use>
                </svg>
              </span>
              I accept the terms and conditions of the
              <a
                href=""
                class="check-agree-link"
                target="_blank"
                rel="no-referrer nooppener"
                >Privacy Policy</a
              >
            </label>
          </div>
          <button type="submit" class="send-btn">Send</button>
        </form>
      </div>
    </div>
